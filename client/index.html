<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Guideline Gopher: Your AI-powered assistant for navigating through complex mortgage guidelines and regulations. Effortlessly read and interpret mortgage-related documents."
    />

    <meta
      name="keywords"
      content="AI PDF reader, mortgage guidelines, regulatory compliance, mortgage regulations, document interpretation, AI technology, mortgage industry, finance, legal compliance"
    />

    <meta
      name="author"
      content="Guideline Gopher Team"
    />

    <meta
      property="og:title"
      content="Guideline Gopher - Simplifying Mortgage Guidelines"
    />
    <meta
      property="og:description"
      content="Explore Guideline Gopher, the innovative AI tool designed to streamline the reading and understanding of mortgage regulations and guidelines."
    />
    <meta
      property="og:url"
      content="https://www.guidelinegopher.com"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Guideline Gopher - Navigating Mortgage Guidelines</title>
  </head>
  <body>
    <div id="root"></div>
    <form
      name="contact"
      data-netlify="true"
      style="display: none"
    >
      <input
        type="text"
        name="name"
        placeholder="Your Name"
      />
      <input
        type="email"
        name="email"
        placeholder="Email Address"
      />
      <input
        type="text"
        name="company"
        placeholder="Your Company"
      />
      <textarea
        name="message"
        placeholder="Your Message"
      ></textarea>
      <input
        type="text"
        name="phone"
        placeholder="Phone Number"
      />
      <select name="reason">
        <option value="productInquiry">Product Inquiry</option>
        <option value="customerSupport">Customer Support</option>
        <option value="other">Other</option>
      </select>
      <input
        type="checkbox"
        name="consent"
      />
    </form>

    <script
      type="module"
      src="/src/main.jsx"
    ></script>
  </body>
</html>
